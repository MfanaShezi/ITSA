			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
		<link rel="stylesheet" href="./css/styles/main.css" />
		<link rel="stylesheet" href="./css/styles/contact.css" />
	</head>
	<body>
		<!--Nav section -->
		<section
			id="navsection"
			class="container-fluid border-bottom bg-light wow fadeIn"
			data-wow-delay="0.1s">
			<div class="container px-0">
				<nav class="navbar navbar-light navbar-expand-xl py-3">
					<a href="index.html" class="navbar-brand">
						<a href="index.html" class="navbar-brand">
							<img
								src="./css/images/dev/logo.jpg"
								alt="ITSA Logo"
								class="logo-circle" />
						</a>
						<h1 class="text-primary display-6">
							IT<span class="text-secondary">SA</span>
						</h1></a
					>
					<button
						class="navbar-toggler py-2 px-3"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarCollapse">
						<span class="fa fa-bars text-primary"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarCollapse">
						<div class="navbar-nav mx-auto">
							<a href="index.html" class="nav-item nav-link">Home</a>
							<a href="index.html" class="nav-item nav-link">About</a>
							<a href="program.html" class="nav-item nav-link">Programs</a>
							<a href="index.html" class="nav-item nav-link">Events</a>
							<div class="nav-item dropdown">
								<a
									href="#"
									class="nav-link dropdown-toggle"
									data-bs-toggle="dropdown"
									>Pages</a
								>
								<div class="dropdown-menu m-0 bg-secondary rounded-0">
									<a href="team.html" class="dropdown-item">Our Team</a>
									<a href="testimonial.html" class="dropdown-item"
										>Testimonial</a
									>
								</div>
							</div>
							<a href="contact.html" class="nav-item nav-link active"
								>Contact</a
							>
						</div>
					</div>
				</nav>
			</div>
		</section>
		<!--intro section-->
		<section id="intro" class="py-5" data-wow-delay="0.1s>
		<section class="container py-5">
			<section class="g-5">
				<section class="col-md-12">
					<h1 class="mb-5 display-1 text-white">contact us</h1>
				</section>
			</section>
		</section>
		<!--Contact section-->

		<section id="contact" class="py-5 bg-light">
			<div class="container">
				<h2 class="text-center mb-5">Contact Us For Any Query</h2>

				<!-- Address section -->
				<div class="row mb-4">
					<div class="col-md-4 mb-3 mb-md-0">
						<div class="card h-100">
							<div class="card-body">
								<h5 class="card-title">
									<i class="fas fa-map-marker-alt text-primary me-2"></i>Address
								</h5>
								<p class="card-text">
									WWG, University Rd, Park West, Bloemfontein, 9301, South
									Africa
								</p>
							</div>
						</div>
					</div>
					<div class="col-md-4 mb-3 mb-md-0">
						<div class="card h-100">
							<div class="card-body">
								<h5 class="card-title">
									<i class="fas fa-envelope text-primary me-2"></i>Mail Us
								</h5>
								<p class="card-text">info@itsa.com</p>
							</div>
						</div>
					</div>
					<div class="col-md-4 mb-3 mb-md-0">
						<div class="card h-100">
							<div class="card-body">
								<h5 class="card-title">
									<i class="fas fa-phone-alt text-primary me-2"></i>Telephone
								</h5>
								<p class="card-text">+27 12 345 6789</p>
							</div>
						</div>
					</div>
				</div>

				<!-- form and location section-->
				<div class="row">
					<div class="col-md-6">
						<form>
							<div class="mb-3">
								<input
									type="text"
									class="form-control"
									placeholder="Your Name"
									required />
							</div>
							<div class="mb-3">
								<input
									type="email"
									class="form-control"
									placeholder="Your Email"
									required />
							</div>
							<div class="mb-3">
								<textarea
									class="form-control"
									rows="5"
									placeholder="Your Message"
									required></textarea>
							</div>
							<button
								class="w-100 btn btn-primary form-control py-3 border-primary text-white bg-primary"
								type="submit">
								Submit
							</button>
						</form>
					</div>
					<div class="card col-md-6">
						<div class="card-body">
							<h5 class="card-title mb-3">
								<i class="fas fa-map text-primary me-2"></i>Our Location
							</h5>
							<div class="embed-responsive embed-responsive-16by9">
								<iframe
									src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3530.0998776042!2d26.18401491505825!3d-29.10700198223!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e8fcf5e8d1f1f3d%3A0x4f9b3b7c4a11d7c0!2sWWG%20Building%2C%20University%20of%20the%20Free%20State!5e0!3m2!1sen!2sza!4v1647887777777!5m2!1sen!2sza"
									width="100%"
									height="300"
									style="border: 0"
									allowfullscreen=""
									loading="lazy">
								</iframe>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Footer Section -->
		<footer class="footer bg-dark text-light py-4">
			<div class="container text-center">
				<div class="social-icons mb-3">
					<a
						href="https://www.instagram.com"
						target="_blank"
						class="text-light me-3">
						<i class="fab fa-instagram"></i>
					</a>
					<a
						href="https://www.tiktok.com"
						target="_blank"
						class="text-light me-3">
						<i class="fab fa-tiktok"></i>
					</a>
				</div>
				<p class="mb-0">&copy; 2024 ITSA. All rights reserved.</p>
			</div>
		</footer>
		<!-- Back to top button -->
		<a
			href="#"
			class="btn btn-primary border-3 border-primary rounded-circle back-to-top"
			><i class="fa fa-arrow-up"></i
		></a>
	</body>
</html>
